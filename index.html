<!DOCTYPE html>

<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"> <!-- permet validateur w3c de savoir a quelle norme c'est code -->
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- rajouter user-scalable=no pour empecher le zoom -->
    <meta name="description" content="Booki - site de réservation d'hébergement de vacances" /> <!-- permet de décrire le site pour mal voyant -->
    <title>Booki</title>
    <meta name="author" content="justine r" /> <!-- auteur de la page -->

    <script src="https://kit.fontawesome.com/74caa84508.js" crossorigin="anonymous"></script> <!-- pour les icones font awesome-->

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet"> <!-- Pour la police raleway -->

    <link rel="stylesheet" type="text/css" href="css/style.css" /> <!-- header css -->


</head>
    <body>
        <header>
            <!-- logo | lien ancrage : hébergements | activités -->
            <div>
                <a href="index.html" title=" Retour à la page d'accueil">
                    <img src="images/logo/Booki@3x.png" alt="logo_Booki" class="logo" />
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="#ancre_hebergements" class="ancre_hebergements"> Hébergements </a></li>
                </ul>
                <ul>
                    <li><a href="#ancre_activites" class="ancre_activites"> Activités </a></li>
                </ul>
            </nav>


        </header>

        <main>
            <!-- recherche | filtre | i information -->

            <div>
                <p class="titre">Trouvez votre hébergement pour des vacances de rêve</p>
                <p class="texte">En plein centre ville ou en pleine nature</p>

                <div class="search_bar">
                    <i class="fa-solid fa-location-dot"></i>
                    <input class="search_input recherche" type="search" onfocus="this.value=''" value="Marseille, France"> <!-- onfocus="this.value=''" pour clear le champ de recherche au clic -->
                    <button class="search_button recherche" type="submit">
                        <span class="search_button_span">Rechercher</span>
                        <i class="search_button_i fa-solid fa-magnifying-glass"></i>
                    </button>
                </div><br>
                <div class="filtres">
                    <div class="marg_filtre"><p class="filtre">Filtres</p></div>
                    <div class="marg_filtre">
                        <input type="checkbox" name="toggle_money" id="toggle_money">
                        <label for="toggle_money" id="label_money"><span class="economique">Économique</span></label>
                    </div>
                    <div class="marg_filtre">
                        <input type="checkbox" name="toggle_child" id="toggle_child">
                        <label for="toggle_child" id="label_child"><span class="familial">Familial</span></label>
                    </div>
                    <div class="marg_filtre">
                        <input type="checkbox" name="toggle_heart" id="toggle_heart">
                        <label for="toggle_heart" id="label_heart"><span class="romantique">Romantique</span></label>
                    </div>
                    <div class="marg_filtre">
                        <input type="checkbox" name="toggle_dog" id="toggle_dog">
                        <label for="toggle_dog" id="label_dog"><span class="animaux">Animaux autorisés</span></label>
                    </div>
                </div>

                <br>
                <!-- herbegements | les plus populaires | activités -->

                <i class="fas fa-chart-line"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-info"></i>

</main>
        <footer>
            <!-- A propos | Nos hebergements | Assistance -->
        </footer>
    </body>
</html>
